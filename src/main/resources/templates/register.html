<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BlogBuddy</title>
    <link th:href="@{/img/favicon.png}" rel="icon"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body>
<div th:if="${alertMessage}" class="alert alert-warning align-items-center alert-dismissible fade show" role="alert">
    <strong th:text="${alertType}"></strong> <span th:text="${alertMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="register-container text-center p-4">
                <div class="logo mb-4">
                    <img src="img/favicon.png" style="max-width: 100px; height: auto;" alt="BlobBuddy Logo"/>
                </div>
                <h1 class="text-center" style="color:#ea721e">BlogBuddy</h1>

                <form th:action="@{/register}" method="post">
                    <div class="form-group mb-3">
                        <label for="username" class="visually-hidden">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                               required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="name" class="visually-hidden">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="visually-hidden">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="visually-hidden">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               required/>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>

                <p class="signup-line mt-3">
                    If you are already registered,
                    <a th:href="@{/}" class="signup-link text-center fw-bolder">Go Back</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
