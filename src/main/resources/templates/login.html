<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BlogBuddy</title>
    <link th:href="@{/img/favicon.png}" rel="icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
</head>
<body>

<div th:if="${alertMessage}"
     th:class="'alert alert-' + ${alertType} + ' align-items-center alert-dismissible fade show '" role="alert">
    <strong th:text="${alertType}"></strong> <span th:text="${alertMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <!-- Image Column -->
       

        <!-- Login Form Column -->
        <div class="col-md-4">
            <div class="login-container text-center p-4">
                <div class="image-container text-center p-4">
                    <img th:src="@{/img/favicon.png}" style="max-width: 100px; height: auto;" alt="Image"/>
                </div>
                <h1 class="text-center" style="color:#ea721e">BlogBuddy</h1>

                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label for="username" class="visually-hidden">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                               required/>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="visually-hidden">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               required/>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Login
                    </button>
                </form>
                        <a class="signup-link" style="text-decoration:none" th:href="@{/forgot-password}">Forget Password</a>

                <p class="signup-line mt-3">
                    If you are not signed up yet,
                    <a th:href="@{/register}" class="signup-link">join us</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
