<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogBuddy</title>
    <link th:href="@{/img/favicon.png}" rel="icon" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }

      /* Common Styling for Containers */
      .container,
      .profile-container {
        margin-top: 50px;
        max-width: 800px; 
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        animation: fadeInUp 0.5s ease-out;
      }

      /* Common Styling for Headings */
      h2,
      h3 {
        color: #007bff;
      }

      /* Common Styling for Form Groups */
      .form-group,
      .profile-info {
        margin-bottom: 20px;
      }

      .profile-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .profile-info div {
        flex-grow: 1;
      }

      .follower-info {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .follower-info div {
        text-align: center;
        flex-grow: 1;
      }

      .update-buttons {
        text-align: center;
        margin-top: 20px;
      }

      .update-buttons button {
        margin-right: 10px;
      }

      /* Common Styling for Labels */
      .form-label {
        font-weight: bold;
        color: #333;
      }

      /* Common Styling for Form Controls */
      .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
        padding: 8px;
      }

      /* Common Styling for Form Checks */
      .form-check {
        margin-right: 10px;
      }

      /* Common Styling for Primary Buttons */
      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* Custom Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar-brand img {
        max-height: 40px; /* Adjust the height as needed */
      }

      .blog h3 {
        color: #007bff;
        margin-bottom: 10px;
      }

      .blog p {
        margin-bottom: 10px;
      }

      .blog hr {
        border-color: #ccc;
        margin-top: 20px;
        margin-bottom: 0;
      }

      .card-header {
        background-color: #007bff;
        color: #fff;
      }

      .card-footer {
        background-color: #f8f9fa;
      }

      .card-footer a {
        margin-right: 10px;
      }

      .comment-card {
        margin-top: 20px;
      }

      .comment-card .card-body {
        background-color: #f8f9fa;
      }

      .comment-card textarea {
        width: 100%;
        margin-top: 10px;
      }

      /* Additional Styles for Better Layout */
      .navbar {
        margin-bottom: 20px;
      }

      .blog {
        margin-bottom: 30px;
      }

      .comment-section {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold fs-5"
          style="color: #ea721e"
          href="/home"
        >
          <img th:src="@{/img/favicon.png}" alt="BlobBuddy Logo" /> BlogBuddy
        </a>
        <form
          class="d-flex align-items-center nav-search"
          method="GET"
          th:action="@{/search}"
          role="search"
        >
          <input
            class="form-control me-2"
            type="search"
            name="query"
            id="query"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn" style="background-color: #ea721e" type="submit">
            Search
          </button>
        </form>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                type="button"
                class="btn btn-light fw-bolder me-3"
                th:href="@{/post-blog}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-plus"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                  />
                </svg>
                Add Blog</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ml-3 text-light fw-bolder"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span th:text="${user.username}"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" th:href="@{/profile}">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      th:if="${alertMessage}"
      th:class="'alert alert-' + ${alertType} + ' align-items-center alert-dismissible fade show '"
      role="alert"
    >
      <strong th:text="${alertType}"></strong>
      <span th:text="${alertMessage}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      th:if="${alert}"
      th:class="'alert alert-' + ${alert.type} + ' alert-dismissible fade show'"
      role="alert"
    >
      <strong th:text="${alert.type}"></strong>
      <span th:text="${alert.message}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container mt-5 w-50">
      <div class="card mb-3 blog">
        <div class="card-header bg-primary text-white">
          <div class="d-flex justify-content-between align-items-center">
            <a
            class="text-muted text-decoration-none"
            th:href="@{/userprofile/{userId}(userId=${blog.userId})}"
          >
            <h5 th:text="${'@' + blog.username}"></h5>
          </a>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a class="text-muted text-decoration-none" th:href="@{'/blog/' + ${blog.blogId} + '/user/' + ${blog.userId}}"> <h2 class="fw-bold text-light" th:text="${blog.title}"></h2></a>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text" th:text="${blog.content}"></p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>Links:</strong>
              <a
                th:href="${blog.link1}"
                target="_blank"
                class="btn btn-link"
                role="button"
                th:text="${blog.link1}"
              ></a>
              <a
                th:href="${blog.link2}"
                target="_blank"
                class="btn btn-link"
                role="button"
                th:text="${blog.link2}"
              ></a>
              <a
                th:href="${blog.link3}"
                target="_blank"
                class="btn btn-link"
                role="button"
                th:text="${blog.link3}"
              ></a>
              <a
                th:href="${blog.link4}"
                target="_blank"
                class="btn btn-link"
                role="button"
                th:text="${blog.link4}"
              ></a>
            </div>
          </div>
        </div>
      </div>

      <div class="comment-section">
        <h3>Comments</h3>
        <div th:each="comment : ${comments}" class="comment-card">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <p class="card-text fw-bold" th:text="${comment.user.username}"></p>
                            <p class="card-text" th:text="${comment.comment}"></p>
                        </div>
                        <div th:if="${comment.user.userId eq user.userId}" class="col-md-4 delete-comment-btn">
                            <form th:action="@{/delete-comment}" method="POST" class="btn btn-danger">
                                <input type="hidden" name="bloguserId" th:value="${blog.userId}" />
                                <input type="hidden" name="commentId" th:value="${comment.commentId}" />
                                <input type="hidden" name="userId" th:value="${user.userId}" />
                                <input type="hidden" name="blogId" th:value="${blog.blogId}" />
                                <button type="submit" class="btn btn-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash me-2" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                        <path
                                            d="M14.5 3a1 
                                        1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

        <!-- Add Comment Form -->
        <div class="add-comment-section mt-4">
            <form th:action="@{/add-comment}" method="post" class="comment-card">
                <input type="hidden" name="bloguserId" th:value="${blog.userId}" />
                <input type="hidden" name="userId" th:value="${user.userId}" />
                <input type="hidden" name="blogId" th:value="${blog.blogId}" />
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <textarea name="comment" class="form-control" required></textarea>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                                <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                              </svg>                        </button>
                    </div>
                </div>
            </form>
        </div>
        
      </div>
    </div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
