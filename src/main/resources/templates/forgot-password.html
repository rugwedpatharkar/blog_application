<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogBuddy</title>
    <link th:href="@{/img/favicon.png}" rel="icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      th:if="${alertMessage}"
      class="alert alert-warning align-items-center alert-dismissible fade show"
      role="alert"
    >
      <strong th:text="${alertType}"></strong>
      <span th:text="${alertMessage}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
          <div class="login-container text-center p-4">
            <div class="logo mb-4">
              <img
                src="img/favicon.png"
                style="max-width: 100px; height: auto"
                alt="BlobBuddy Logo"
              />
            </div>
            <h1 class="text-center" style="color: #ea721e">BlogBuddy</h1>
            <h3 class="text-center mb-4">Forget Password</h3>

            <form th:action="@{/forgot-password}" method="post">
              <div class="form-group mb-3">
                <label for="email" class="visually-hidden"
                  >Enter your Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your Email"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
