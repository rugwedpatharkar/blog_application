<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogBuddy - Update Profile</title>
    <link th:href="@{/img/favicon.png}" rel="icon" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand fw-bold fs-5"
          style="color: #ea721e"
          href="/home"
        >
          <img
            th:src="@{/img/favicon.png}"
            style="max-height: 40px"
            alt="BlobBuddy Logo"
          />
          BlogBuddy
        </a>
        <form
          class="d-flex align-items-center nav-search"
          method="GET"
          th:action="@{/search}"
          role="search"
        >
          <input
            class="form-control me-2"
            type="search"
            name="query"
            id="query"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn" style="background-color: #ea721e" type="submit">
            Search
          </button>
        </form>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                type="button"
                class="btn btn-light fw-bolder me-3"
                th:href="@{/post-blog}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-plus"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                  />
                </svg>
                Add Blog</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ml-3 text-light fw-bolder"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span th:text="${user.username}"></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" th:href="@{/profile}">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      th:if="${alertMessage}"
      th:class="'alert alert-' + ${alertType} + ' align-items-center alert-dismissible fade show '"
      role="alert"
    >
      <strong th:text="${alertType}"></strong>
      <span th:text="${alertMessage}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      th:if="${alert}"
      th:class="'alert alert-' + ${alert.type} + ' alert-dismissible fade show'"
      role="alert"
    >
      <strong th:text="${alert.type}"></strong>
      <span th:text="${alert.message}"></span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container mt-5">
      <h2 class="mb-4 fw-bold">Update Profile</h2>

      <!-- The form for updating the user profile -->
      <form th:action="@{/update}" method="post">
        <input
          type="text"
          id="userId"
          name="userId"
          th:value="${user.userId}"
          required
        />

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            th:value="${user.name}"
            required
          />
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            th:value="${user.username}"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            th:value="${user.email}"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="New Password"
          />
          <small class="form-text text-muted"
            >Password must be at least 8 characters long.</small
          >
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>

    <script
      th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
